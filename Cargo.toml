[package]
name = "midimon"
version = "0.1.0"
license = "MIT"
edition = "2024"

[dependencies]
midir = "0.10"
enigo = "0.6"
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"
crossbeam-channel = "0.5"
ctrlc = "3.4"
colored = "3.0"
chrono = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
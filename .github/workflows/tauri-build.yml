name: Tauri GUI Build

on:
  # Temporarily disabled - GUI build issues to be resolved in separate PR
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  tauri-build:
    name: Build Tauri GUI (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            os: macos-latest
            target: universal-apple-darwin
            artifact: conductor-gui_universal.app.tar.gz
          - platform: 'ubuntu-latest'
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: conductor-gui_amd64.AppImage.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: conductor-gui/ui/package-lock.json

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-tauri-${{ hashFiles('**/Cargo.lock') }}

      - name: Install frontend dependencies
        working-directory: conductor-gui/ui
        run: npm ci

      - name: Build Tauri app
        working-directory: conductor-gui
        run: |
          cd ui
          npm run build

      - name: Build Tauri backend
        working-directory: conductor-gui/src-tauri
        run: |
          cargo build --release --verbose

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: conductor-gui-macos
          path: conductor-gui/src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: conductor-gui-linux
          path: |
            conductor-gui/src-tauri/target/release/bundle/appimage/*.AppImage
            conductor-gui/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn

  tauri-test:
    name: Test Tauri GUI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: conductor-gui/ui/package-lock.json

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-tauri-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Install frontend dependencies
        working-directory: conductor-gui/ui
        run: npm ci

      - name: Run Tauri backend tests
        working-directory: conductor-gui/src-tauri
        run: cargo test --verbose

      - name: Check frontend for errors
        working-directory: conductor-gui/ui
        run: |
          npm run build

  tauri-lint:
    name: Lint Tauri GUI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: conductor-gui/ui/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Rust formatting
        working-directory: conductor-gui/src-tauri
        run: cargo fmt --all -- --check

      - name: Run Clippy
        working-directory: conductor-gui/src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install frontend dependencies
        working-directory: conductor-gui/ui
        run: npm ci

      - name: Check frontend build
        working-directory: conductor-gui/ui
        run: npm run build
